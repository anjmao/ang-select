<p>
    Using the hover effect with tags enabled allows the <b>addTag</b> item to remain selected
    even when the mouse hovers over other items.
</p>

<ng-select [items]="companies"
           [addTag]="addTagFn"
           [hoverEffect]="true"
           [markFirst]="false"
           multiple="true"
           bindLabel="name"
           [(ngModel)]="selectedCompanies">
</ng-select>

<br>
Selected value: {{selectedCompanies | json}}
